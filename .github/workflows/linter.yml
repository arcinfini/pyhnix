name: Lint

on: 
  workflow_call:

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1

      - name: Install Deps
        run: |
          poetry install --no-root
      
      - name: ruff check
        run: ruff check .

      - name: ruff format 
        run: ruff format . --check
  type-check:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1

      - name: Install Deps
        run: |
          poetry install --no-root
      - name: mypy check
        run: mypy .